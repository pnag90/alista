<ion-header>
    <ion-navbar>
        <ion-title>New Item</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancelNewItem()">
        <ion-icon name="arrow-back"></ion-icon> Cancel
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="createItemForm" (ngSubmit)="onSubmit(createItemForm.value)" *ngIf="loaded">
        <ion-item [class.error]="!item.valid && item.touched">
            <ion-label floating>Item</ion-label>
            <ion-input [formControl]="item" ></ion-input>
        </ion-item>
        <div *ngIf="item.hasError('required') && item.touched" class="error-box">* Item is required.</div>
        <div *ngIf="item.hasError('minlength') && item.touched" class="error-box">* Type at least 3 characters.</div>
        <div *ngIf="item.hasError('maxlength') && item.touched" class="error-box">* Maximun name length is 16.</div>
        <br/>
        <ion-item [class.error]="!quantity.valid && quantity.touched">
            <ion-label floating>Qt</ion-label>
            <ion-input [formControl]="quantity" ></ion-input>
        </ion-item>
        <div *ngIf="quantity.hasError('minlength') && quantity.touched" class="error-box">* Type at least 1 characters.</div>
        <div *ngIf="quantity.hasError('maxlength') && quantity.touched" class="error-box">* Maximun name length is 12.</div>
        <br/><br/>
        <button ion-button type="submit" class="custom-button" [disabled]="!createItemForm.valid" block>Submit</button>
    </form>
</ion-content>
